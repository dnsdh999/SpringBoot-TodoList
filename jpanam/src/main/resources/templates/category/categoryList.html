<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<head>
    <meta charset="UTF-8">
    <title>카테고리 편집</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <h3>카테고리 편집</h3>
    <br>
    <ul class="list-group" >
        <li class="list-group-item" th:each="category : ${categoryList}" onMouseOver="this.style.backgroundColor='#eeeeee'" onMouseOut="this.style.backgroundColor=''">
            <div>
                <div>
                    <div style="display:inline-block;"><h4>카테고리 제목 : <span th:text="${category.categoryName}"></span></h4></div>
                </div>

                <button th:onclick="delete_category([[${category.categoryNum}]]);"  style=" float:right;" type="button" class="btn btn-outline-danger">삭제</button>
            </div>
        </li>

    </ul>
    <div th:replace="fragments/footer :: footer" />
</div>

<script>
    function delete_category(num){
        var yesorno = confirm('카테고리를 삭제하면 카테고리 내의 할일들도 모두 삭제됩니다.\n정말 삭제하시겠습니까?');
        if(yesorno == true){
            location.href="/category/delete?categoryNum=" + num;
        }
    }

</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
